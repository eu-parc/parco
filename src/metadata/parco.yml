# PURL configuration for http://purl.obolibrary.org/obo/parco

idspace: PARCO
base_url: /obo/parco

products:
- parco.owl: https://raw.githubusercontent.com/reality/parco/main/parco.owl
- parco.obo: https://raw.githubusercontent.com/reality/parco/main/parco.obo

term_browser: ontobee
example_terms:
- PARCO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/reality/parco/v

- prefix: /tracker/
  replacement: https://github.com/reality/parco/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PARCO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/reality/parco/main/

